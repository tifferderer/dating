<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>

        <!-- CSS (Make sure Bootstrap is first) -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">

        <!-- favicon -->
        <link rel="icon" type="image/jpg" href="images/petLogo.png">
    </head>

    <body>
        <!-- *********** Navigation Bar ********** -->
        <nav class="navbar navbar-expand bg-light">
            <a class = "navbar-brand text-black-50 font-italic" href="{{ @BASE }}">4 Paws Only</a>
        </nav>

        <!-- *********** Profile Information Form ********** -->
        <div class="container">
            <div class="border rounded mt-4 p-4 pb-5 mb-4">
                <h2>Profile</h2>
                <hr>
                <form action= "interests" method="post">
                    <div class=" row">
                        <div class="col-md-6">
                            <fieldset>
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email">

                                <label for="state">State</label>
                                <select class="custom-select" id="state" name="state">
                                    <option selected value="WA">WASHINGTON</option>
                                    <option value="OR">OREGON</option>
                                    <option value="CA">CALIFORNIA</option>
                                </select>
                            </fieldset>

                            <div class="form-group">
                                <label class="control-label">Seeking</label>
                                <div>
                                    <label class="font-weight-normal mr-2 mt-0">
                                        <input type="radio"
                                              name="seeking"
                                              id="male"
                                              value="Male"> Male
                                    </label>
                                    <label class="font-weight-normal mt-0">
                                        <input type="radio"
                                              name="seeking"
                                              id="female"
                                              value="Female"> Female
                                    </label>
                                </div>
                            </div>

                        </div> <!-- column -->
                        <div class="col-sm-6">
                            <fieldset>
                                <label for="bio">Biography</label>
                                <textarea class="form-control" id="bio" name="bio" rows="5"></textarea>
                            </fieldset>

                        </div> <!-- column -->
                    </div> <!--Row -->
                    <div class="float-right">
                        <input class="form-control btn btn-primary"
                               type="submit" value="Next >">
                    </div>
                </form>
            </div><!--border-->
        </div> <!--container -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
