<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>

        <!-- CSS (Make sure Bootstrap is first) -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/interest-styles.css">

        <!-- favicon -->
        <link rel="icon" type="image/jpg" href="images/petLogo.png">
    </head>

    <body>
        <!-- *********** Navigation Bar ********** -->
        <nav class="navbar navbar-expand bg-light">
            <a class = "navbar-brand text-black-50 font-italic" href="{{ @BASE }}">4 Paws Only</a>
        </nav>

        <!-- *********** Profile Information Form ********** -->
        <div class="container">
            <div class="border rounded mt-4 p-4 pb-5 mb-4">
                <h2>Interests</h2>
                <hr>

                <form action="#" method="post">
                    <div class="form-group">
                        <label class="control-label">Indoor Interests:</label>
                        <check if="{{ isset(@errors['indoor']) }}"> {{ @errors['indoor'] }}</check>

                        <div class="font-weight-normal">
                            <div class="row ml-2">
                                <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                                    <div class="col-3">
                                            <label class="font-weight-normal">
                                                <input
                                                    type="checkbox"
                                                    name="indoor[]"
                                                    value="{{ @indoor }}"
                                                <check if="{{ @indoor == @indoorInterest }}"> checked </check>
                                                > {{ ucfirst(@indoor) }}</label><br>
                                    </div>
                                </repeat>
                            </div> <!-- row -->
                         </div>
                     </div>

                    <div class="form-group">
                        <label class="control-label">Outdoor Interests:</label>
                        <check if="{{ isset(@errors['outdoor']) }}"> {{ @errors['outdoor'] }}</check>
                        <div class="font-weight-normal">
                            <div class="row ml-2">
                                <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                                    <div class="col-3">
                                        <label class="font-weight-normal">
                                            <input
                                                    type="checkbox"
                                                    name="outdoor[]"
                                                    value="{{ @outdoor }}"
                                            <check if="{{ @outdoor == @outdoorInterest }}"> checked </check>
                                            > {{ ucfirst(@outdoor) }}</label><br>
                                    </div>
                                </repeat>
                            </div> <!-- row -->
                        </div>
                    </div>

                    <div class="float-right">
                        <input class="form-control btn btn-primary"
                               type="submit" value="Next">
                    </div> <!--button -->
                </form>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
